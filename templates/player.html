<!DOCTYPE html>
<html>
    <head>
        <title>Player Recommendations</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="{{ url_for('static', filename='style1.css')}}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='jquery-ui.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='owl.carousel.min.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='owl.theme.default.min.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='owl.theme.default.min.css')}}">

        <link rel="stylesheet" href="{{ url_for('static', filename='jquery.fancybox.min.css')}}">

        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-datepicker.css')}}">

        <link rel="stylesheet" href="{{ url_for('static', filename='flaticon.css')}}">

        <link rel="stylesheet" href="{{ url_for('static', filename='aos.css')}}">

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>
    <body>
        <div class="site-wrap">

            <div class="site-mobile-menu site-navbar-target">
                <div class="site-mobile-menu-header">
                    <div class="site-mobile-menu-close">
                        <span class="icon-close2 js-menu-toggle"></span>
                    </div>
                </div>
            <div class="site-mobile-menu-body"></div>
        </div>
        <div class="hero overlay" style="background-image: url(static/bgimg.jpg)">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-8 ml-auto">
                        <h1 class="text-white">
                            <span class="pop-left">Player</span>
                            <span class="pop-right">Recommendation</span>
                            <span class="pop-bottom">System</span>
                        </h1>

                        <p>Names the top 4 replacements.</p>
                        <p> </p>
                        <p> </p>
                        <div class="form-box">
                            <form method="POST" action="{{ url_for('predict') }}">
                                <label for="format" style="color: yellow">Choose the format:</label>
                                <select name="format" id="format" onchange="updatePlayers()">
                                    <option value="Test">Test</option>
                                    <option value="ODI">ODI</option>
                                    <option value="T20I">T20I</option>
                                </select>
                                <br>
                                <label for="player_name" style="color: yellow">Select a player name:</label>
                                <select id="player_name" name="player_name">
                                    {% for player in t20_players %}
                                        <option class="T20I" value="{{ player }}">{{ player }}</option>
                                    {% endfor %}
                                    {% for player in odi_players %}
                                        <option class="ODI" value="{{ player }}">{{ player }}</option>
                                    {% endfor %}
                                    {% for player in test_players %}
                                        <option class="Test" value="{{ player }}">{{ player }}</option>
                                    {% endfor %}
                                </select>
                                <br>
                                <input type="submit" value="Submit">
                            </form>
                        </div>
                            
                        <script>
                        function updatePlayers() {
                            var format = document.getElementById("format").value;
                            var options = document.getElementById("player_name").options;
                            for (var i = 0; i < options.length; i++) {
                                if (options[i].classList.contains(format)) {
                                    options[i].style.display = "block";
                                } else {
                                    options[i].style.display = "none";
                                }
                            }
                        }
                        </script>
        
                    </div>
                    
                </div>
            </div>
        </div>

        <div class = "prediction-area">
            <div class="div2">
                                

            </div>
        </div>

        <style>
            .form-box {
                background-color: transparent;
                border: 2px solid white;
                border-radius: 5px;
                padding: 20px;
                margin-top: 20px;
            }
            .form-box select,
            .form-box input[type="submit"] {
                background-color: white;
                color: black;
                border: none;
                padding: 5px 10px;
                margin-top: 10px;
                border-radius: 5px;
            }
            .pop-left {
              position: relative;
              animation: slide-in-left 4s forwards;
            }
          
            .pop-right {
              position: relative;
              animation: slide-in-right 4s forwards;
            }
          
            .pop-bottom {
              position: relative;
              animation: slide-in-bottom 4s forwards;
            }
          
            @keyframes slide-in-left {
              from {
                left: -50px;
                opacity: 0;
              }
              to {
                left: 0;
                opacity: 1;
              }
            }
          
            @keyframes slide-in-right {
              from {
                right: -50px;
                opacity: 0;
              }
              to {
                right: 0;
                opacity: 1;
              }
            }
          
            @keyframes slide-in-bottom {
              from {
                bottom: -50px;
                opacity: 0;
              }
              to {
                bottom: 0;
                opacity: 1;
              }
            }
        </style>      
                

    </body>
</html>
